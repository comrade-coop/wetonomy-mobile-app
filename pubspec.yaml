  validators: ^2.0.0+1

  flutter_webview_plugin:
    path: ./vendor/flutter_webview_plugin

  web_socket_channel: ^1.0.0
  http: ^0.12.0

  bitcoin_flutter: ^1.0.7
  bip32: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  mockito: ^4.1.0
  build_runner: ^1.0.0
