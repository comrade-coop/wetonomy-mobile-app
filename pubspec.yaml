name: wetonomy
description: Wetonomy mobile client app

version: 1.0.0+1

environment:
  sdk: '>=2.1.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

  bloc: ^0.14.0
  flutter_bloc: ^0.19.0
  equatable: ^0.3.0
  json_annotation: ^2.4.0

  shared_preferences: ^0.5.3+4
