<!DOCTYPE html>
<html>
  <head>
    <title>
      Webview example
    </title>
  </head>

  <body>
    <button onclick="sendMessageToNative()">
      Send Action
    </button>

    <button onclick="sendInvalidMessage()">
      Send Invalid Action
    </button>

    <script>
      function sendMessageToNative() {
        const action = {
          targets: ['0x00000000000000000000'],
          actionName: 'CreateAchievement',
          parameters: {}
        }
        StrongForceActionChannel.postMessage(JSON.stringify(action))
      }

      function sendInvalidMessage() {
        StrongForceChannel.postMessage('Hello world')
      }

      function StrongForce__snackbarNotification(msg) {
        document.body.innerHTML +=
          '<p>Message received from native code: ' + msg + '</p>'
      }
    </script>
  </body>
</html>
